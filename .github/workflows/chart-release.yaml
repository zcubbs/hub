name: Release Charts

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

#      - name: Run chart-releaser
#        uses: helm/chart-releaser-action@v1.5.0
#        env:
#          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish chart
        env:
          HELM_EXPERIMENTAL_OCI: '1'
          CHARTS_REPO: ghcr.io/${{ github.repository }}
          VERSION: ${{ github.ref_name }}
        # read chart version from Chart.yaml and increment it
        run: |
          CHART_VERSION=$(yq e '.version' charts/hub/Chart.yaml)
          CHART_VERSION=$(echo $CHART_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          echo "Chart version: $CHART_VERSION"
          cd charts/hub
          helm dep up
          helm package . --version ${CHART_VERSION} --app-version ${VERSION}
          helm push hub-${CHART_VERSION}.tgz oci://${CHARTS_REPO}
