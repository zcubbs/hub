{{template "partials/header" .}}

<div class="disclaimer">
    {{.Disclaimer}}
    {{.CustomHtml}}
</div>
<ul>
    <div class="container">
        <div class="container-section">
            {{range .Groups}}
            {{$groupCaption := .Caption}}
            <div class="sub-header">
                <span><img class="bullet" src="/assets/bullet.png" alt=""/></span>
                {{.Caption}}
            </div>
            <div class="flex-container">
                {{range .Tags}}
                <div onclick="goTo('/tag/{{$groupCaption | urlquery  }}/{{.Caption | urlquery  }}')" class="flex-item">
                    <span class="icon" >ðŸ”µ</span>
                    <span class="caption">{{.Caption}}</span>
                </div>
                {{end}}
            </div>
            {{end}}
        </div>
    </div>
</ul>

{{template "partials/footer" .}}
